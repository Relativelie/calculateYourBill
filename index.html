<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Let's Split Our Bill!</h1>
        <form>
            <p>Bill</p>
            <span>$
                <input  type="number" id="bill" placeholder="Bill">
            </span>
            <p>Number of people</p>
            <input type="number" id="people" placeholder="How many people?">

            <p>Did you like our service?</p>
            <button id="addTip">Add a tip!</button>

            <select id="tip">
                <option disabled>Select an option</option>
                <option value="0.3">WOW! 30%</option>
                <option value="0.2">Good service! 20%</option>
                <option value="0.1">It was OK! 10%</option>
                <option value="0.0" selected>No tip!</option>
            </select>
            <button id="btn">Calculate</button>
        </form>
        <div id="showSum">

            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="divadedBill"></span>
                <span>per person</span>
            </div>

            <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="divadedTip"></span>
                <span>per person</span>
            </div>

            <div id="totalSum">
                <p>Total</p>
                <span>$</span>
                <span id="divadedBillTip"></span>
                <span>per person</span>
            </div>
        </div>
    </div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>

</html>
